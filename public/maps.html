<!DOCTYPE html>
<html>
  <head>
    <title>Ess Kay Maps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
	function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 7,
          center: { lat: 26.894330661290653, lng: 75.75532482747644 },
        });
		  
     
			  
		var locations = [
			['Ess Kay Fincorp Limited, G-1 & G-2 , Adarsh Plaza Khasa Khoti Circle, Station Rd, Gopalbari, Jaipur', 26.894330661290653, 75.75532482747644, 4],
			['Ess Kay Fincorp Limited, G-1 & G-2 , Adarsh Plaza Khasa Khoti Circle, Station Rd, Gopalbari, Jaipur', 26, 76, 5],
			['Ess Kay Fincorp Limited, G-1 & G-2 , Adarsh Plaza Khasa Khoti Circle, Station Rd, Gopalbari, Jaipur', 28, 77, 3],
			['Ess Kay Fincorp Limited, G-1 & G-2 , Adarsh Plaza Khasa Khoti Circle, Station Rd, Gopalbari, Jaipur', 29.89433066129065371, 78.755324827476447, 2],
			['Ess Kay Fincorp Limited, G-1 & G-2 , Adarsh Plaza Khasa Khoti Circle, Station Rd, Gopalbari, Jaipur', 30.8943306612906538, 79.755324827476442, 1]
		];
	
	
	var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
		
      }

      // Attaches an info window to a marker with the provided message. When the
      // marker is clicked, the info window will open with the secret message.
      function attachSecretMessage(marker, secretMessage) {
        const infowindow = new google.maps.InfoWindow({
          content: secretMessage,
        });
        marker.addListener("click", () => {
          infowindow.open(marker.get("map"), marker);
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVHr0cghXeegHLQe1VU-Xv5CxTRMwfmug&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
